<body>
{% for art in arts %}
<div class="uk-card uk-card-secondary uk-card-body uk-align-center uk-width-1-3"> 
    <article class="uk-article">

    <div class="uk-card-header">
        <h1 class="uk-article-title"><a class="uk-link-reset" href="">{{ art.title }}</a></h1>
    </div>    
    

    <p class="uk-article-meta">Written by <a href="#">Tohsaka</a> on 12 April 2012. Posted in <a href="#">Blog</a></p>

    <div class="uk-card-body"><p class="uk-text-lead">{{ art.text }}</p></div>>


    <div class="uk-grid-mdile uk-card-footer uk-child-width-auto" uk-grid>
        <div>
            <a class="uk-button uk-button-text" href="#">Read more</a>
        </div>
        <div>
            <a class="uk-button uk-button-text" href="#">Comments</a>
        </div>
    </div>

    <hr class="uk-divider-icon">

    </article>
</div>
{% endfor %}
